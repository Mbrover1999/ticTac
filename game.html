<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
<h1 id="win">&nbsp</h1>
<div class="scoreContainer">
<h2 class="score" id="xScore">X's score:&nbsp<span id="xPoints">&nbsp</span></h2>
<h2 class="score" id="oScore">O's score:&nbsp<span id="oPoints">&nbsp</span></h2>
</div>
<div class="container">
    <div class="border">
        <div id="tile1" class="tile"></div>
        <div id="tile2" class="tile"></div>
        <div id="tile3" class="tile"></div>
        <div id="tile4" class="tile"></div>
        <div id="tile5" class="tile"></div>
        <div id="tile6" class="tile"></div>
        <div id="tile7" class="tile"></div>
        <div id="tile8" class="tile"></div>
        <div id="tile9" class="tile"></div>
    </div>
    <button id="newGameButton">Restart</button>
</div>

<script src="app.js"></script>
</body>
</html>
